<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--Intestazione-->
    <header class="mb-4">
        <div class="bg-dark">
            <div class="row">
                <div class="col-3 col-lg-1">
                    <img class="w-img" src="./img/duck.png" alt="duck">
                </div>
                <div class="col-6 col-lg-6 d-flex align-items-center">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-dark">
                        <a class="navbar-brand text-white d-none d-lg-table-cell" href="#">Catalogo libri</a>

                        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-secondary" href="#">Storico prestiti</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-secondary" href="#">Help</a>
                                </li>
                            </ul>

                        </div>
                    </nav>
                </div>
                <div class="col-3 col-lg-5 d-flex justify-content-end align-items-center">
                    <div class="pos-f-t d-table-cell d-lg-none">
                        <div class="collapse" id="navbarToggleExternalContent">
                            <div class="bg-dark p-4">
                                <h5 class="text-white h4">Collapsed content</h5>
                                <span class="text-muted">Toggleable via the navbar brand.</span>
                            </div>
                        </div>
                        <nav class="navbar navbar-dark bg-dark">
                            <button class="navbar-toggler w-navbar" type="button" data-toggle="collapse"
                                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <body>
        <!--Contenuto principale-->
        <div class="container-fluid container-lg">
            <div class="row mb-3">
                <div class="col">
                    <h1>Nuovo Libro</h1>
                </div>
            </div>
            <form class="row mb-3">
                <div class="col-6">
                    <label for="nome-autore" class="form-label">Nome autore</label>
                    <input type="text" id="nomeautore" class="form-control" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                    <label for="cognome-autore" class="form-label">Cognome autore</label>
                    <input type="text" id="cognomeautore" class="form-control"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
            </form>
            <form class="row mb-3">
                <div class="col">
                    <label for="titolo-del-libro" class="form-label">Titolo</label>
                    <input type="text" id="titolo-del-libro" class="form-control"
                        placeholder="Inserisci il titolo del libro">
                    <div id="passwordHelpBlock" class="form-text">
                        Titolo versione italiana
                    </div>
                </div>
            </form>
            <form class="row mb-3">
                <div class="col-12 col-lg-4 mb-3">
                    <label for="titolo-del-libro" class="form-label">Genere</label>
                    <select class="form-select" aria-label="Default select type">
                        <option selected>Scegli il genere</option>
                        <option value="1">Romantico</option>
                        <option value="2">Avventura</option>
                        <option value="3">Drammatico</option>
                    </select>
                </div>
                <div class="col-12 col-lg-4 mb-3">
                    <label for="anno-di-pubblicazione" class="form-label">Anno di pubblicazione</label>
                    <input type="number" id="quantity" class="form-control" placeholder="Inserisci l'anno" min="1000"
                        max="2025">
                </div>
                <div class="col-12 col-lg-4 mb-3">
                    <label for="ISBN" class="form-label">ISBN#</label>
                    <input type="number" id="quantity" class="form-control" placeholder="Inserisci il codice ISBN#">           
                </div>
            </form>

            <div class="row mb-4">
                <div class="col">
                    <div class="border-top border-secondary" style="height: 1px;"></div>
                </div>
            </div>

            <form class="row mb-3">
                <div class="col">
                    <label for="Note" class="form-label">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
            </form>

            <form class="row mb-3">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                        <label class="form-check-label" for="inlineFormCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
            </form>

            <form class="row mb-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
